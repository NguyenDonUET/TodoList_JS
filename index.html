<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoList</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/c135b4dcc6.js"
            crossorigin="anonymous"
        ></script>
        <!-- Main CSS -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo List</h1>
                <form class="search">
                    <input
                        class="form-control m-auto"
                        type="text"
                        name="search"
                        placeholder="search todo"
                    />
                </form>
            </header>

            <!-- List  -->
            <div class="list-group todos mx-auto text-light">
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Cras justo odio</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Dapibus ac facilisis in</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Morbi leo risus</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Morbi leo risus</span>
                <i class="far fa-trash-alt delete"></i>
            </li> -->
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Vestibulum at eros</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </div>
            <!-- Add new todo -->
            <form class="add text-center my-4">
                <label for="" class="text-light">Add a new todos...</label>
                <input class="form-control" type="text" name="add" />
            </form>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
